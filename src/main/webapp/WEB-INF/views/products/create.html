<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Add Product</title>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="form-container">
                <h2 class="h4 mb-4">Add New Product</h2>
                <form th:action="@{/products}" th:object="${product}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Barcode</label>
                        <input type="text" class="form-control" th:field="*{barcode}" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Expiry Date</label>
                        <input type="date" class="form-control" th:field="*{expiryDate}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Product</button>
                </form>
            </div>
        </section>
    </body>
</html>
